<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Test Chat</title>
    <link rel="stylesheet" href="style.css">
    <style media="screen">
      body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
}

#chat-container {
    width: 50%;
    margin: 0 auto;
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#question-area, #response-area {
    margin: 20px 0;
    padding: 10px;
    background-color: white;
    border-radius: 5px;
}

#user-input {
    width: 70%;
    padding: 10px;
    margin-right: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

#submit-btn {
    padding: 10px 20px;
    border-radius: 5px;
    background-color: blue;
    color: white;
    border: none;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="question-area">Question will appear here...</div>
        <input type="text" id="user-input" placeholder="Type your answer here...">
        <button id="submit-btn">Submit</button>
        <div id="response-area">Response will appear here...</div>
    </div>
    <script src="script.js">
      document.getElementById('submit-btn').addEventListener('click', function() {
      var userInput = document.getElementById('user-input').value;
      document.getElementById('response-area').innerText = "You answered: " + userInput;
      // Here you will later integrate the backend logic
  });
</script>
</body>
</html>
